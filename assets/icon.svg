<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="#2C3E50" stroke="#E67E22" stroke-width="8"/>
  
  <!-- 游戏手柄图标 -->
  <g transform="translate(128, 128)">
    <!-- 手柄主体 -->
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="#34495E" stroke="#E67E22" stroke-width="2"/>
    
    <!-- 左摇杆 -->
    <circle cx="-25" cy="0" r="8" fill="#E67E22"/>
    <circle cx="-25" cy="0" r="4" fill="#2C3E50"/>
    
    <!-- 右摇杆 -->
    <circle cx="25" cy="0" r="8" fill="#E67E22"/>
    <circle cx="25" cy="0" r="4" fill="#2C3E50"/>
    
    <!-- 按钮 -->
    <circle cx="-10" cy="-8" r="3" fill="#2ECC71"/>
    <circle cx="10" cy="-8" r="3" fill="#E74C3C"/>
    <circle cx="-10" cy="8" r="3" fill="#F39C12"/>
    <circle cx="10" cy="8" r="3" fill="#3498DB"/>
  </g>
  
  <!-- 下载箭头 -->
  <g transform="translate(128, 180)">
    <path d="M-15,-5 L0,10 L15,-5" stroke="#2ECC71" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="10" x2="0" y2="25" stroke="#2ECC71" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- 资源包图标 -->
  <g transform="translate(128, 60)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#E67E22" stroke="#D35400" stroke-width="2"/>
    <rect x="-12" y="-7" width="24" height="14" rx="2" fill="#F39C12"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2C3E50">RPG</text>
  </g>
</svg>
