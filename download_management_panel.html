<script>
// 下载管理功能
function pauseAllDownloads() {
    document.querySelectorAll('.download-item.active').forEach(item => {
        const pauseBtn = item.querySelector('.action-button');
        if (pauseBtn && pauseBtn.textContent.includes('⏸️')) {
            pauseBtn.click();
        }
    });
}

function resumeAllDownloads() {
    document.querySelectorAll('.download-item.waiting').forEach(item => {
        const startBtn = item.querySelector('.action-button');
        if (startBtn && startBtn.textContent.includes('▶️')) {
            startBtn.click();
        }
    });
}

function cancelSelected() {
    const selectedItems = document.querySelectorAll('.download-checkbox:checked');
    if (selectedItems.length === 0) {
        alert('请先选择要取消的下载任务');
        return;
    }
    
    if (confirm(`确定要取消 ${selectedItems.length} 个下载任务吗？`)) {
        selectedItems.forEach(checkbox => {
            const downloadItem = checkbox.closest('.download-item');
            downloadItem.remove();
        });
        updateDownloadStats();
    }
}

function clearCompleted() {
    const completedItems = document.querySelectorAll('.download-item.completed');
    if (completedItems.length === 0) {
        alert('没有已完成的下载任务');
        return;
    }
    
    if (confirm(`确定要清空 ${completedItems.length} 个已完成的下载任务吗？`)) {
        completedItems.forEach(item => {
            item.remove();
        });
        updateDownloadStats();
    }
}

function pauseDownload(button) {
    const downloadItem = button.closest('.download-item');
    downloadItem.classList.remove('active');
    downloadItem.classList.add('waiting');
    button.textContent = '▶️';
    button.onclick = function() { startDownload(this); };
    
    const progressText = downloadItem.querySelector('.progress-text');
    progressText.textContent = '已暂停';
    
    updateDownloadStats();
}

function startDownload(button) {
    const downloadItem = button.closest('.download-item');
    downloadItem.classList.remove('waiting');
    downloadItem.classList.add('active');
    button.textContent = '⏸️';
    button.onclick = function() { pauseDownload(this); };
    
    const progressText = downloadItem.querySelector('.progress-text');
    progressText.textContent = '下载中...';
    
    updateDownloadStats();
}

function cancelDownload(button) {
    const downloadItem = button.closest('.download-item');
    if (confirm('确定要取消这个下载任务吗？')) {
        downloadItem.remove();
        updateDownloadStats();
    }
}

function openFile(button) {
    const downloadItem = button.closest('.download-item');
    const fileName = downloadItem.querySelector('.download-name').textContent;
    alert(`打开文件: ${fileName}`);
}

function removeDownload(button) {
    const downloadItem = button.closest('.download-item');
    if (confirm('确定要删除这个下载记录吗？')) {
        downloadItem.remove();
        updateDownloadStats();
    }
}

function updateDownloadStats() {
    const activeCount = document.querySelectorAll('.download-item.active').length;
    const waitingCount = document.querySelectorAll('.download-item.waiting').length;
    const completedCount = document.querySelectorAll('.download-item.completed').length;
    const failedCount = document.querySelectorAll('.download-item.failed').length;
    
    document.getElementById('active-downloads').textContent = activeCount;
    document.getElementById('waiting-downloads').textContent = waitingCount;
    document.getElementById('completed-downloads').textContent = completedCount;
    document.getElementById('failed-downloads').textContent = failedCount;
}

// 模拟下载进度更新
function simulateDownloadProgress() {
    document.querySelectorAll('.download-item.active').forEach(item => {
        const progressFill = item.querySelector('.progress-fill');
        const progressText = item.querySelector('.progress-text');
        const currentWidth = parseInt(progressFill.style.width);
        
        if (currentWidth < 100) {
            const newWidth = Math.min(currentWidth + Math.random() * 5, 100);
            progressFill.style.width = newWidth + '%';
            progressText.textContent = Math.round(newWidth) + '%';
            
            if (newWidth >= 100) {
                item.classList.remove('active');
                item.classList.add('completed');
                progressText.textContent = '已完成';
                
                const actions = item.querySelector('.download-actions');
                actions.innerHTML = `
                    <button class="action-button" onclick="openFile(this)">📂</button>
                    <button class="action-button" onclick="removeDownload(this)">🗑️</button>
                `;
                
                updateDownloadStats();
            }
        }
    });
}

// 每2秒更新一次下载进度
setInterval(simulateDownloadProgress, 2000);
</script>
